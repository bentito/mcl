@(content: Html)

<html>

        <title>MCL Code Challenge</title>
        
        <link rel='stylesheet' href='@routes.Assets.at("bootstrap/css/bootstrap.min.css")'>

        <script src="@routes.Assets.at("jquery/jquery-2.2.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>

        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")">
